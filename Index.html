<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>

    <header>
        <img src="Assets/img/ubisoft-p-500.png" alt="ubisoft" width="195">
        
    </header>

    <main>
        <h2>FORMULARIO</h2>

        <form action="">

            <fieldset class="datos">
                <legend> <strong>Datos personales</strong> </legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="ape">Apellido</label>
                <input type="text" name="ape" id="ape">

                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni">

                <label for="año">Fecha de Nacimiento</label>
                <select name="año" id="año">
                    <option value="">Año de Nacimiento</option>
                    <option value="90">1990</option>
                    <option value="91">1991</option>
                    <option value="92">1992</option>
                    <option value="93">1993</option>
                    <option value="94">1994</option>
                    <option value="95">1995</option>
                    <option value="96">1996</option>
                    <option value="97">1997</option>
                    <option value="98">1998</option>
                    <option value="99">1999</option>
                    <option value="00">2000</option>
                </select>

            </fieldset>

            <fieldset class="contactos">
                <legend> <strong>Contactos</strong> </legend>
                <label for="email">Email</label>
                <input type="text" name="email" id="email">

                <label for="cel">Teléfono</label>
                <input type="text" name="cel" id="cel">

                <label for="x">Usuario de X</label>
                <input type="text" name="x" id="x">
                <label for="insta">Usuario de Instagram</label>
                <input type="text" name="insta" id="insta">

            </fieldset>

            <fieldset class="residencia">
                <legend> <strong>Residencia</strong> </legend>
                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="">Provincia</option>
                    <option value="tifu">Tierra Del Fuego</option>
                    <option value="sacu">Santa Cruz</option>
                    <option value="chu">Chubut</option>
                    <option value="rine">Río Negro</option>
                    <option value="neu">Neuquén</option>
                    <option value="men">Mendoza</option>
                    <option value="pam">La Pampa</option>
                    <option value="buai">Buenos Aires</option>
                    <option value="safe">Santa Fe</option>
                    <option value="enrio">Entre Rios</option>
                    <option value="cor">Córdoba</option>
                    <option value="salu">San Luis</option>
                    <option value="saju">San Juan</option>
                    <option value="lari">La Rioja</option>
                    <option value="cata">Catamarca</option>
                    <option value="tucu">Tucumán</option>
                    <option value="sal">Salta</option>
                    <option value="juju">Jujuy</option>
                    <option value="sandees">Santiago Del Estero</option>
                    <option value="cha">Chaco</option>
                    <option value="for">Formosa</option>
                    <option value="cor">Corrientes</option>
                    <option value="mis">Misiones</option>
                </select>

                <label for="ciu">Ciudad</label>
                <input type="text" name="ciu" id="ciu">

            </fieldset>

            <fieldset class="especificación">
                <legend> <strong>Especificación</strong></legend>
                <label for="esp">Diseñador</label>
                <input type="radio" name="esp" id="dis">

                <label for="esp">Programador</label>
                <input type="radio" name="esp" id="pro">

                <label for="esp">Diseñador Gráfico</label>
                <input type="radio" name="esp" id="disgra">

                <label for="esp">Ingeniero de sonido</label>
                <input type="radio" name="esp" id="ing">

                <label for="esp">Artista</label>
                <input type="radio" name="esp" id="art">

                <label for="esp">Animador</label>
                <input type="radio" name="esp" id="ani">

                <label for="esp">Tester</label>
                <input type="radio" name="esp" id="test">

                <label for="esp">Guionista</label>
                <input type="radio" name="esp" id="guion">

                <label for="edit">Editor Técnico</label>
                <input type="radio" name="esp" id="edit">



            </fieldset>

            <div class="envi">
                <input class="enviar" type="submit" value="Enviar">
            </div>


        </form>

    </main>

    <footer>
        <div>

            <p id="footer">©Copyright 2050 de Ramirez Juan Cruz. Todos los derechos revertidos.</p>
        </div>

        <div class="imagen">
            <img class="Ubisoft" src="Assets/img/ubisoft_Logo.png" alt="Ubisoft" width="50">
            <img class="Instagram" src="Assets/img/instagram.png" alt="Instagram" width="50">
            <img class="Email" src="Assets/img/email.png" alt="Email" width="50">
            <img class="x"
                src="Assets/img/new-twitter-logo-x-2023-twitter-x-logo-vector-download_691560-10808_preview_rev_1.png"
                alt="X" width="50">

        </div>
    </footer>

</body>

</html>
